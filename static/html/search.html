<h1>IMDB API AngularJS sandbox</h1>

<!--
Search Box with:
*Detect every key pressed and update the search calling typeSearch(Search)
*Detect Enter key presded and send the current Search to typeEnter(Search)
-->
Search by movie name: <input class="main-search" ng-model="Search" autofocus ng-change="typeSearch(Search)" ng-keyup="$event.keyCode == 13 && typeEnter(Search)" ><br>

<!-- Only present list when there is something to show -->
<div ng-if="artists[0] != undefined && Search != '' ">

  <h2>Movies found:</h2>

  <ul class="artists">
    <li ng-repeat="items in artists | filter:Search" class="thumbnail">

    <a href="#/movie/{{items.movieID}}/movie">{{items.title}} ({{items.year}}) ID:{{items.movieID}}</a>

    </li>
  </ul>

</div>
